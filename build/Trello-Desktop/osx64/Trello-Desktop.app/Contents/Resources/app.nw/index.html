<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trello</title>

  <style>
  body {
    font-family: arial;
    font-size: 12px;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .btn {
    background: #cdd2d4;
    background: -webkit-linear-gradient(top, #cdd2d4 0, #c4c9cc 100%);
    background: linear-gradient(to bottom, #cdd2d4 0, #c4c9cc 100%);
    border-radius: .3em;
    box-shadow: 0 2px 0 #4d4d4d;
    color: #4d4d4d;
    display: inline-block;
    font-weight: bold;
    margin-bottom: .8em;
    padding: .6em 1.3em;
    position: relative;
    text-decoration: none;
    border: 0;
  }

  .btn-green {
    background: #61bd4f;
    background: -webkit-linear-gradient(top, #61bd4f 0, #5aac44 100%);
    background: linear-gradient(to bottom, #61bd4f 0, #5aac44 100%);
    box-shadow: 0 2px 0 #3f6f21;
    color: #fff;
  }

  #loggedout {
    text-align: center;
    font-size: 20px;
    padding-top: 30px;
  }

  #loggedin { 
    display: none; 
  }

  #header {
    background: #026aa7;
    height: 50px;
    overflow: hidden;
    padding: 5px;
    position: relative;
    z-index: 10;
  }

  #output {
    padding: 4px;
  }

  .board-list {
    margin-bottom: 1pc;
    
  }

  .board { 
    position: relative;
    width: 33.333%;
    float: left;
    padding-left: 10px;
    padding-right: 10px;
    height: 150px;
  }

  .board-content {
    height: 150px;
  }

  .member {
    background-color: #d6dadc;
    border-radius: 3px;
    color: #4d4d4d;
    display: block;
    float: left;
    height: 30px;
    margin: 0 4px 4px 0;
    overflow: hidden;
    position: relative;
    width: 30px;
    text-decoration: none;
    user-select: none;
    z-index: 0;
  }

  .member-avatar {
    height: 30px;
    width: 30px;
  }
  
  .settings {
    height: 30px;
    background: #045890;
    width: 100%;
  }


  </style>
</head>
<body>
  <div class="settings" style="-webkit-app-region: drag">

  </div>
  <div id="loggedout">
    <a id="connectLink" class="btn btn-green" href="#">Connect To Trello</a>
  </div>

  <div id="loggedin">
    <div id="header">
      Logged in to as <span id="fullName"></span> 
      <a id="disconnect" href="#">Log Out</a>

      <span class="member">
        <img id="avatar" class="member-avatar">
      </span>
    </div>
    
    <div id="output"></div>

    <div id="cards"></div>
  </div>    

  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=d67abb3b29b5f94a2c746724cc988573"></script>

  <script>
  var onAuthorize = function() {
    updateLoggedIn();
    $("#output").empty();
      
    Trello.members.get("me", function(member){
      $("#fullName").text(member.fullName);
      $("#avatar").attr("src", 'https://trello-avatars.s3.amazonaws.com/' + member.avatarHash + '/30.png');

      var $boards = $("<ul class='board-list'>")
        .text("Loading Boards...")
        .appendTo("#output");

      Trello.get("members/me/boards", function(boards) {
        $boards.empty();

        $.each(boards, function(ix, board) {
          if(board.closed === false) {
            var html = '';
            console.log(board);
            html += "<li class='board'>";
            if(board.prefs.backgroundImage === null) {
              html += "<div class='board-content'>";
            } else {
              html += "<div class='board-content' style='background-image: url(" + board.prefs.backgroundImage + ")'>";
            }
            html += board.name;
            html += "</div>";
            html += "</li>";


            $boards.append(html);

            Trello.get('boards/' + board.id + '/cards', function(cards) {
              console.log(cards);
            });
          }
        });
      });
    });
  };

  var updateLoggedIn = function() {
    var isLoggedIn = Trello.authorized();
    $("#loggedout").toggle(!isLoggedIn);
    $("#loggedin").toggle(isLoggedIn);        
  };
                          
  Trello.authorize({
    interactive: false,
    success: onAuthorize
  });

  // Pop up para autenticação.
  $("#connectLink").click(function(){
    Trello.authorize({
      type: "popup",
      success: onAuthorize
    })
  });

  var logout = function() {
    Trello.deauthorize();
    updateLoggedIn();
  };
  
  // Logout
  $("#disconnect").click(logout);
  </script>

  <script>
  var path = './';
  var fs = require('fs');

  fs.watch(path, function() {
    if (location)
      location.reload();
  });
</script>
</body>
</html>
